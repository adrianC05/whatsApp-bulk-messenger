# Configuración para Railway
# 1. Ve a https://railway.app
# 2. Conecta tu repositorio de GitHub
# 3. Deploy automático
# 4. ¡Puppeteer funcionará automáticamente!

services:
  - name: whatsapp-bulk-messenger
    plan: starter
    environment:
      NODE_ENV: production
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
    build:
      command: npm run build
    start:
      command: npm start
    healthcheck:
      path: /
      interval: 30s
      timeout: 10s